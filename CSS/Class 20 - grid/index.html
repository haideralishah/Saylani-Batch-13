<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Grid</h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="grid-container">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>
        </section>
        <section class="main-content">
            <aside>
                <ul class="sidebar">
                    <li>main</li>
                    <li>secondary</li>
                    <li>last</li>
                </ul>
            </aside>
            <div class="card-container">
                <div class="card spacing">1</div>
                <div class="card">2</div>
                <div class="card">3</div>
                <div class="card">4</div>
                <div class="card">5</div>
                <div class="card">6</div>
                <div class="card">7</div>
                <div class="card">8</div>
                <!-- <div class="card">9</div> -->
            </div>
        </section>
    </main>
    <footer>
        <h3>Created by SMIT</h3>
    </footer>
</body>
</html>
